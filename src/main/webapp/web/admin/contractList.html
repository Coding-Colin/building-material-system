<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>合同管理</title>
    <link rel="stylesheet" href="resource/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resource/page/css/page.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="admin/common::topbar"></div>
    <div th:replace="admin/common::sidebar"></div>
    <div class="layui-body">
        <div class="layui-card-body ">
            <form class="layui-form layui-col-space5">
                <div class="layui-input-inline layui-show-xs-block">
                    <input type="text"  id="htname" placeholder="请输入合同名字" autocomplete="off"  class="layui-input">
                </div>
                <div class="layui-input-inline layui-show-xs-block">
                    <input class="layui-input" placeholder="开始日期" name="start" id="start">
                </div>
                <div class="layui-input-inline layui-show-xs-block">
                    <input class="layui-input" placeholder="结束日期" name="end" id="end">
                </div>
                <div class="layui-input-inline layui-show-xs-block">
                    <select name="contrller" id="stauts">
                        <option value="合同已生效" selected>合同已生效</option>
                        <option value="已付定金">已付定金</option>
                        <option value="已付尾款">已付尾款</option>
                        <option value="已返还材料">已返还材料</option>
                        <option value="审批失败">审批失败</option>
                    </select>
                </div>
                <div class="layui-input-inline layui-show-xs-block">
                    <input type="button" class="layui-btn layui-icon" id="select_btn" value="查询"/>
                </div>
            </form>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th>合同编号</th>
                <th>标题</th>
                <th>金额</th>
                <th>客户</th>
                <th>建材材料</th>
                <th>到期日</th>
                <th>签署日期</th>
                <th>经手人</th>
                <th>状态</th>
                <th>合同下载</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="contentdiv">
            </tbody>
        </table>
        <div style="text-align: center;margin:20px auto;">
            <div id="pager" class="pager clearfix"></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        更新合同状态
                    </h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select class="form-control" id="audit">
                                <option value="合同已生效" selected>请选择</option>
                                <option value="已付定金" >已付定金</option>
                                <option value="已付尾款">已付尾款</option>
                                <option value="已返还材料">已返还材料</option>
                                <option value="审批失败">审批失败</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="ubtn">更新状态</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="admin/common::bottombar"></div>
</div>
<script src="resource/layui/layui.js"></script>
<script src="resource/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="resource/page/js/jquery.z-pager.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        element.init();
    });



    layui.use(['laydate', 'form'],
        function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#start',
                format: 'yyyy-MM-dd',
                done: function (value, date, endDate) {
                    var startDate = new Date(value).getTime();
                    var endTime = new Date($('#end').val()).getTime();
                    if (endTime != "" && startDate != "") {
                        if (endTime < startDate) {
                            layer.msg('结束时间不能小于开始时间');
                            $('#start').val($('#end').val());
                        }
                    }
                }
            });
        });

    layui.use(['laydate', 'form'],
        function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#end', //指定元素
                format: 'yyyy-MM-dd',
                done: function (value, date, endDate) {
                    var startDate = new Date($('#start').val()).getTime();
                    var endTime = new Date(value).getTime();
                    if (endTime != "" && startDate != "") {
                        if (endTime < startDate) {
                            layer.msg('结束时间不能小于开始时间');
                            $('#end').val($('#start').val());
                        }
                    }
                }
            });
        });

    function ss(e) {
        $("#pager").zPager({
            totalData: e,
            htmlBox: $('#wraper'),
            btnShow: true,
            ajaxSetData: false
        });
    }

    function currentPage(currentPage) {
        var params = [
            $("#htname").val(),
            $("#start").val(),
            $("#end").val(),
            $("#stauts").val(),
            currentPage,
        ];
        if (currentPage != 1){
            $.ajax({
                type: "POST",
                url: "/getContract.do",
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(params),
                success: function (data) {
                    var html = show(data);
                    $("#contentdiv").html(html);
                }
            });
        }
    }

    window.onload = function () {
        $.ajax({
            type: "GET",
            url: "/admincontract.do",
            dataType: "json",
            success: function (data) {
                var html = show(data.logs);
                size = data.size;
                ss(size);
                $("#contentdiv").html(html);
            }
        });
    };

    function downloadcontract(e) {
        window.location.href = "/cdownloadcontract/"+ e + '.do';
    }

    function bianji(e) {
        var array = [e];
        localStorage.setItem("id", e);
        $.ajax({
            type: "POST",
            url: "/selectcontract.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(array),
            success: function (data) {
                $("#audit").val(data.contracts.audit);
            }
        });
    }

    //更新方法
    $("#ubtn").click(function () {
        var id = localStorage.getItem("id");
        // var status = $("#status").val();
        var audit = $("#audit").val();
        var array = [id, audit];
        if (confirm("确认修改?")) {
            $.ajax({
                type: "POST",
                url: "/updatestatus.do",
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(array),
                success: function (data) {
                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }
    });

    function show(data) {
        console.log("data" + data)
        var html = '';
        for (var i = 0; i < data.length; i++) {
            html += '<tr>'
            html += '<td>' + data[i].id + '</td>';
            html += '<td>' + data[i].title + '</td>';
            html += '<td>' + data[i].accounts + '</td>';
            html += '<td>' + data[i].clientele + '</td>';
            html += '<td>' + data[i].content + '</td>';
            html += '<td>' + formatDate(data[i].endDate) + '</td>';
            html += '<td>' + formatDate(data[i].signDate) + '</td>';
            html += '<td>' + data[i].author + '</td>';
            html += '<td>'+data[i].status+'</td>';
            html += '<td>';
            html += '<a class="layui-btn  layui-btn-radius downcontract" onclick="downloadcontract(' + data[i].id + ')">下载合同</a>';
            html += '</td>';
            html += '<td>';
            html += '<a class="layui-btn  layui-btn-radius selectcontract" onclick="bianji(' + data[i].id + ')" data-toggle="modal" data-target="#myModal">编辑</a>';
            html += '</td>';
            html += '</tr>';
        }
        return html;
    }

    function formatDate(now) {
        var date = new Date(now);
        var month = ("0" + (date.getMonth() + 1)).slice(-2);
        var day = ("0" + date.getDate()).slice(-2);
        var today = date.getFullYear() + "-" + (month) + "-" + (day);
        return today;
    }


    $("#select_btn").click(function () {
        var v1 = $("#htname").val();
        var v2 = $("#start").val();
        var v3 = $("#end").val();
        var v4 = $("#stauts").val();
        var array = [v1,v2,v3,v4,0];
        $.ajax({
            type: "POST",
            url: "/getContract.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(array),
            success: function (data) {
                var html = show(data);
                $("#contentdiv").html(html);
            }
        });
    })

</script>
</body>
</html>
