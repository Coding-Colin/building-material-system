<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="resource/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resource/page/css/page.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="admin/common::topbar"></div>
    <div th:replace="admin/common::sidebar"></div>
    <div class="layui-body">
        <br>&nbsp;&nbsp;&nbsp;
        <button type="button" class="layui-btn" data-toggle="modal" data-target="#myModal" id="adduserbtn">添加用户</button>
        <div class="layui-col-lg-offset3">
            <input class="layui-input" style="width: 30%;display: inline;" id="inputvalue" placeholder="请输入姓名"><button class="layui-btn layui-btn-radius" style="width: 10%;display: inline;" id="selectbtn">查询</button>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>电话</th>
                <th>身份证</th>
                <th>住址</th>
                <th>身份</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="contentdiv">
            </tbody>
        </table>
        <div style="text-align: center;margin:20px auto;">
            <div id="pager" class="pager clearfix">
            </div>
        </div>
    </div>
    <div th:replace="admin/common::bottombar"></div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel" >
                    添加用户
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="aname">用户名</label>
                        <input type="text" class="form-control" id="aname">
                    </div>

                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="sex" id="sex1" value="0" checked>男
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="sex" id="sex2" value="1">女
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="form-group">
                        <label for="age">电话</label>
                        <input type="number" class="form-control" id="tel">
                    </div>
                    <div class="form-group">
                        <label for="age">身份证</label>
                        <input type="text" class="form-control" id="idcard" onKeyUp="value=value.replace(/[^\d|chun]/g,'')">
                    </div>
                    <div class="form-group">
                        <label for="age">住址</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="apsw">密码</label>
                        <input type="text" class="form-control" id="apsw">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pos" id="pos0" value="0" checked>业务员
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <!--<input type="radio" name="pos" id="pos1" value="1">经理-->
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="pos" id="pos2" value="2">管理员
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="ubtn">添加</button>
            </div>
        </div>
    </div>
</div>
<script src="resource/layui/layui.js"></script>
<script src="resource/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="resource/page/js/jquery.z-pager.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('element', function() {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        element.init();
    });

    //修改模态框的文字
    $("#adduserbtn").click(function () {
        $("#myModalLabel").html("添加用户");
        $("#ubtn").text("添加");
        $("#aname").val('');
        $("#name").val('');
        $("#age").val('');
        $("#tel").val('');
        $("#idcard").val('');
        $("#address").val('');
        $("#apsw").val('');
    });

    function ss(e){
        $("#pager").zPager({
            totalData: e,
            htmlBox: $('#wraper'),
            btnShow: true,
            ajaxSetData: false
        });
    }

    function currentPage(currentPage){
        // var array = [currentPage-1];
        var params={
            "username": $("#inputvalue").val(),
            "pageNum":currentPage,
            "pageSize":5
        };
        $.ajax({
            type: "POST",
            url: "/selectuserByname1.do",
            dataType: "json",
            contentType : "application/json;charset=UTF-8",
            data:JSON.stringify(params),
            success: function (data) {
                var html = show(data.list);
                $("#contentdiv").html(html);
            }
        });
    }
    //查询全部
    window.onload = function () {
        $.ajax({
            type: "GET",
            url: "/aonloaduser.do",
            dataType: "json",
            success: function (data) {
                var html = show(data.logs);
                var size = data.num;
                ss(size);
                $("#contentdiv").html(html);
            }
        });
    };

    function show(data){
        console.log("people"+data)
        var html = '';
        for (var i=0;i<data.length;i++){
            console.log("people"+data[i])
            html += '<tr>'
            html += '<td>'+data[i].id+'</td>';
            html += '<td>'+data[i].username+'</td>';
            html += '<td>'+data[i].name+'</td>';
            html += '<td>'+data[i].age+'</td>';
            if (data[i].sex==0){
                html += '<td>男</td>';
            }
            else {
                html += '<td>女</td>';
            }
            html += '<td>'+data[i].tel+'</td>';
            html += '<td>'+data[i].idcard+'</td>';
            html += '<td>'+data[i].address+'</td>';
            if (data[i].pos==0){
                html += '<td>业务员</td>';
            }
            else {
                html += '<td>管理员</td>';
            }
            html += '<td>';
            html += '<a class="layui-btn  layui-btn-radius selectcontract" onclick="bianji('+data[i].id+')" data-toggle="modal" data-target="#myModal">编辑</a>';
            html += '<a class="layui-btn layui-btn-primary layui-btn-radius deletecontract" onclick="shanchu('+data[i].id+')">删除</a>';
            html += '</td>';
            html += '</tr>';
        }
        return html;
    }

    //公用按钮
    $("#ubtn").click(function () {
        var val = $("#ubtn").text();
        if (val=='添加'){
            add();
        }
        else if(val=='更新'){
            update();
        }
    });

    //编辑
    function bianji(e) {
        localStorage.setItem("id", e);
        var array = [e];
        $.ajax({
            type: "POST",
            url: "/selectuser.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(array),
            success: function (data) {
                $("#myModalLabel").html("修改用户");
                $("#ubtn").text("更新");
                $("#aname").val(data.username);
                $("#apsw").val(data.password);
                if (data.sex == 0) {
                    $("#sex1").attr("checked", "checked");
                }
                else {
                    $("#sex2").attr("checked", "checked");
                }
                $("#name").val(data.name);
                $("#age").val(data.age);
                $("#tel").val(data.tel);
                $("#idcard").val(data.idcard);
                $("#address").val(data.address);
                if (data.pos == 0) {
                    $("#pos0").attr("checked", "checked");
                }
                else {
                    $("#pos1").attr("checked", "checked");
                }
            }
        });
    }


    //删除
    function shanchu(e){
        if (confirm("确认删除?")) {
            var array = [e];
            $.ajax({
                type: "POST",
                url: "/deleteuser.do",
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(array),
                success: function (data) {
                    alert(data);
                    if (data == "删除成功") {
                        window.location.href = window.location.href;
                    }
                }
            });
        }
    }

    $.fn.validate = function(tips){
        if($(this).val() == "" || $.trim($(this).val()).length == 0){
            alert(tips + "不能为空！");
            throw SyntaxError(); //如果验证不通过，则不执行后面
        }
    };
    //添加
    function add() {
        var aname = $("#aname").val();
        var apsw = $("#apsw").val();
        var name = $("#name").val();
        var age = $("#age").val();
        var tel = $("#tel").val();
        var idcard = $("#idcard").val();
        var address = $("#address").val();
        var apos = $('input[name="pos"]').filter(':checked').val();
        var sex = $('input[name="sex"]').filter(':checked').val();
        $("#aname").validate("用户名");
        $("#apsw").validate("密码");
        $("#name").validate("姓名");
        $("#age").validate("年龄");
        $("#tel").validate("电话");
        $("#idcard").validate("身份证");
        $("#address").validate("地址");
        if (confirm("确认添加？")) {
            var array = [aname,apsw,apos,name,age,tel,idcard,address,sex];
            $.ajax({
                type: "POST",
                url: "/adduser.do",
                dataType: "json",
                contentType : "application/json;charset=UTF-8",
                data:JSON.stringify(array),
                success: function (data) {
                    alert(data);
                    if (data=='新增成功') {
                        window.location.href=window.location.href;
                    }

                }
            });
        }
    }

    //更新方法
    function update() {
        var id = localStorage.getItem("id");
        var aname = $("#aname").val();
        var apsw = $("#apsw").val();
        var name = $("#name").val();
        var age = $("#age").val();
        var tel = $("#tel").val();
        var idcard = $("#idcard").val();
        var address = $("#address").val();
        var apos = $('input[name="pos"]').filter(':checked').val();
        var sex = $('input[name="sex"]').filter(':checked').val();
        if (confirm("确认修改?")) {
            var array = [id,aname,apsw,apos,name,age,tel,idcard,address,sex];
            $.ajax({
                type: "POST",
                url: "/updateuser.do",
                dataType: "json",
                contentType : "application/json;charset=UTF-8",
                data:JSON.stringify(array),
                success: function (data) {
                    alert(data);
                    if (data=='更新成功') {
                        window.location.href=window.location.href;
                    }
                }
            });
        }
    }


    $("#selectbtn").click(function () {
        var params = $("#inputvalue").val();
        $.ajax({
            type: "POST",
            url: "/selectuserByname.do",
            dataType: "json",
            contentType : "application/json;charset=UTF-8",
            data:JSON.stringify(params),
            success: function (data) {
                $("#pager").hide();
                var html = show(data.list);
                ss(data.total)
                $("#contentdiv").html(html);
            }
        });
    })
</script>
</body>
</html>
