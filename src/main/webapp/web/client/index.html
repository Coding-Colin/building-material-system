<html>
<head>
    <meta charset="UTF-8">
    <title>客户端首页</title>
    <link rel="stylesheet" href="resource/layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <style>
        div img {
            cursor: pointer;
            transition: all 0.6s;
        }

        div img:hover {
            transform: scale(1.4);
        }
    </style>
</head>
<body>
<br><br><br>
<br><br><br>
<h1 align="center"><strong>建材合同系统-员工端</strong></h1>
<br><br><br><br><br>
<br><br><br><br><br>
<div class="layui-col-lg-offset2">
    <div class="layui-col-md2">
        <h2>
            <strong>
                我的信息
            </strong>
        </h2><br><br>
        <div class="layui-anim layui-anim-up layui-anim-rotate">
            <img src="resource/others/img/ico1.ico" width="120px" height="120px" id="img1">
        </div>
    </div>

    <div class="layui-col-md2">
        <h2>
            <strong>
                合同列表
            </strong>
        </h2><br><br>
        <div class="layui-anim layui-anim-up layui-anim-rotate">
            <img src="resource/others/img/ico2.ico" width="120px" height="120px" id="img2">
        </div>
    </div>

    <div class="layui-col-md2">
        <h2>
            <strong>
                建材管理
            </strong>
        </h2><br><br>
        <div class="layui-anim layui-anim-up layui-anim-rotate">
            <img src="resource/others/img/ico3.ico" width="120px" height="120px" id="img3">
        </div>
    </div>
    <div class="layui-col-md2">
        <h2>
            <strong>
                签单报表
            </strong>
        </h2><br><br>
        <div class="layui-anim layui-anim-up layui-anim-rotate">
            <img src="resource/others/img/ico4.ico" width="120px" height="120px" id="img5">
        </div>
    </div>
    <div class="layui-col-md2">
        <h2>
            <strong>
                退出
            </strong>
        </h2><br><br>
        <div class="layui-anim layui-anim-up layui-anim-rotate">
            <img src="resource/others/img/ico6.ico" width="120px" height="120px" id="img6">
        </div>
    </div>
</div>
</body>

<script src="resource/layui/layui.js"></script>
<script src="resource/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>

    $("#img1").click(function () {
        window.location.href = "/personalhtml.do";
    });
    $("#img2").click(function () {
        window.location.href = "/ccontractHtml.do";
    });
    $("#img3").click(function () {
        window.location.href = "/materialshtml.do";
    });
    $("#img5").click(function () {
        window.location.href = "/creportHtml.do";
    });
    $("#img6").click(function () {
        window.location.href = "/quit.do";
    });

</script>
</html>
